<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPass()">
        </div>
        <button onclick="createPass()"><img src="generate.png" alt="">Generate Password</button>
    </div>


    <script>


        const passwordBox = document.getElementById("password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*(){}[]?.>/\|";

        function createPass() {
            let password = "";
            while (length > password.length) {
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * upperCase.length)];
                password += number[Math.floor(Math.random() * upperCase.length)];
                password += symbol[Math.floor(Math.random() * upperCase.length)];
            }
passwordBox.value=password;
        }



        function copyPass(){
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>

</body>

</html>
